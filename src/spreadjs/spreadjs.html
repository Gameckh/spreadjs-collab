<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SpreadJS with Playwright</title>
    <link
        href="./deps/gc.spread.sheets.excel2013white.css"
        rel="stylesheet" type="text/css" />
    <link
        href="./deps/gc.spread.sheets.designer.min.css"
        rel="stylesheet" type="text/css">
</head>

<body>
    <div id="gc-designer-container" role="application"> </div>
    <script type="text/javascript"
        src="./deps/gc.spread.sheets.all.min.js"></script>
    <script
        src="./deps/gc.spread.sheets.charts.min.js"></script>
    <script
        src="./deps/gc.spread.sheets.shapes.min.js"></script>
    <script
        src="./deps/gc.spread.sheets.slicers.min.js"></script>
    <script
        src="./deps/gc.spread.sheets.print.min.js"></script>
    <script
        src="./deps/gc.spread.sheets.barcode.min.js"></script>
    <script
        src="./deps/gc.spread.sheets.pdf.min.js"></script>
    <script
        src="./deps/gc.spread.sheets.formulapanel.min.js"></script>
    <script
        src="./deps/gc.spread.excelio.min.js"></script>
    <script
        src="./deps/gc.spread.sheets.io.min.js"></script>
    <script
        src="./deps/gc.spread.sheets.resources.zh.min.js"></script>
    <script
        src="./deps/gc.spread.sheets.designer.resource.cn.min.js"></script>
    <script
        src="./deps/gc.spread.sheets.designer.all.min.js"></script>

    <script>
        window.onload = function () {
            const designer = new GC.Spread.Sheets.Designer.Designer("gc-designer-container");
            const spread = designer.getWorkbook();
            // ---------- 设置workbook -----------
            // 禁用新增 sheet 表单
            spread.options.newTabVisible = false;
            // 禁用 sheet 重命名及重置顺序（协同不支持，暂时禁用，等用户提）
            spread.options.tabEditable = false;
            spread.options.allowSheetReorder = false;
            // -----------------------------------
        }
    </script>
</body>

</html>
